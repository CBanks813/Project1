<html>
<head>
  <meta charset="utf-8">
  <title>Memory Game!</title>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Memory Game</h1>
    <p>The object of the game is to turn over pairs of matching cards.</p>
    <table>
      <tr>
        <td class="square"><img class="pic" src="./images/pope1.jpeg"></td>
        <td class="square"><img class="pic" src="./images/obama3.jpeg"></td>
        <td class="square"><img class="pic" src="./images/download8.jpeg"></td>
        <td class="square"><img class="pic" src="./images/download7.jpeg"></td>
        <td class="square"><img class="pic" src="./images/download6.jpeg"></td>
      </tr>

      <tr>
        <td class="square"><img class="pic" src="./images/download5.jpeg"></td>
        <td class="square"><img class="pic" src="./images/download4.jpeg"></td>
        <td class="square"><img class="pic" src="./images/download3.jpeg"></td>
        <td class="square"><img class="pic" src="./images/download2.jpeg"></td>
        <td class="square"><img class="pic" src="./images/images.jpeg"></td>
      </tr>

      <tr>
        <td class="square"><img class="pic" src="./images/download3.jpeg"></td>
        <td class="square"><img class="pic" src="./images/download5.jpeg"></td>
        <td class="square"><img class="pic" src="./images/download7.jpeg"></td>
        <td class="square"><img class="pic" src="./images/obama3.jpeg"></td>
        <td class="square"><img class="pic" src="./images/download8.jpeg"></td>
      </tr>

      <tr>
        <td class="square"><img class="pic" src="./images/download4.jpeg"></td>
        <td class="square"><img class="pic" src="./images/download2.jpeg"></td>
        <td class="square"><img class="pic" src="./images/pope1.jpeg"></td>
        <td class="square"><img class="pic" src="./images/images.jpeg"></td>
        <td class="square"><img class="pic" src="./images/download6.jpeg"></td>
      </tr>
    </table>
    <button id="reset">Reset Game</button>
  <script src="script.js"></script>

</body>
</html>
